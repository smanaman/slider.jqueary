<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>
<style>
    .swiper {
  width: 600px;
  height: 300px;
}
</style>
<body>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/poster/i/m/l/small-poster-comics-dc-comics-green-lantern-wonder-woman-original-imagdqezr2dhp7wy.jpeg?q=90&crop=false" alt="" width="100%"></div>
      <div class="swiper-slide"><img src="https://c4.wallpaperflare.com/wallpaper/902/1018/462/dc-comics-justice-league-batman-wonder-woman-wallpaper-preview.jpg" alt="" width="100%"></div>
      <div class="swiper-slide"><img src="https://images.indianexpress.com/2022/01/the-batman-1200-4.jpg?w=414" alt="" width="100%"></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
  <script>
    const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
  </script>
</body>
</html>
